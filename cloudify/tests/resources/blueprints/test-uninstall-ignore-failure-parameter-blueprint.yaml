tosca_definitions_version: cloudify_dsl_1_3

imports:
#    - http://www.getcloudify.org/spec/cloudify/3.5m1/types.yaml
     - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/CFY-5798-add-ignore_failure-property-to-uninstall-workflow/resources/rest-service/cloudify/types/types.yaml

dsl_definitions:
  - &op
    implementation: p.cloudify.tests.test_lifecycle_retry.operation
  - &op_fail_stop
    implementation: p.cloudify.tests.test_lifecycle_retry.operation_failing_stop
  - &op_delete
    implementation: p.cloudify.tests.test_lifecycle_retry.operation_delete
  - &node_interfaces
    cloudify.interfaces.lifecycle:
      create: *op
      configure: *op
      start: *op
      stop: *op_fail_stop
      delete: *op_delete

plugins:
  p:
    executor: central_deployment_agent
    install: false

node_types:
  type:
    derived_from: cloudify.nodes.Root
    interfaces: *node_interfaces

node_templates:
  node1:
    type: type
